<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
<!--  <title>JSP - Hello World</title>-->
  <!-- link from Materializedcss -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>
<body>
<div class="container" style=" width: 100%; height: 100%;">
  <div class="row">
    <div class="col m6 offset-m3">

      <div class="card">
        <div class="card-content center-align">
          <h3 style="margin-top:10px">Registration Form</h3>

          <div class="form center-align">
            <form action="Register" method="post" id="myform">
              <input type="text" name="user_name" placeholder="User Name" style="margin-top:15px"/>
              <input type="password" name="user_password" placeholder="Enter your password"/>
              <input type="email" name="user_email" placeholder="Enter your Email"/>
              <button type="submit" class="btn deep-purple accent-2" style="margin-top:20px"><b>Submit</b></button>

            </form>
          </div>

          <div class="loader" style="margin-top:20px; display:none" >
            <div class="progress deep-purple lighten-4">
              <div class="indeterminate deep-purple accent-2"></div>
            </div>
            <h6> Please Wait.. </h6>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
</script>
<script>
  $(document).ready(function(){
    console.log("Page is Ready..")
  })
  $("myform").on('submit',function (event) {
    event.preventDefault();
    var f=$(this).serialize();
    console.log(f);
    $.ajax({
      url:"Register",
      data: f,
      type: 'POST',
      success: function (data,textStatus, jqXHR) {
        console.log(data);
        console.log("Fetching done Sucessfully.");
      },
      error: function (jqXHR, textStatus, errorThrown) {
        console.log("Kuch to Gadbad hai Daya");

      }
    })
  })
</script>
</body>
</html>
